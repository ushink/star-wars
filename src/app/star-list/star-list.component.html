<div class="container">
  <a
    *ngFor="let planet of planets"
    routerLink="/planet/{{ planet.id }}"
    class="planet-card"
  >
    <h2 class="planet-card_name">{{ planet.name | uppercase }}</h2>

    <div *ngIf="planet" class="planet-card_info">
      <strong>Climate:</strong>
      <p class="planet-card_info__item">{{ planet.climate }}</p>
      <strong>Terrain:</strong>
      <p class="planet-card_info__item">{{ planet.terrain }}</p>
    </div>
  </a>
</div>
