<div class="container">
  <div class="planet-card" *ngFor="let planet of planets">
    <div class="planet-card_front">
      <h2 class="planet-card_front__name">{{ planet.name | uppercase }}</h2>
    </div>

    <div class="planet-card_back">
      <div class="planet-card_back__info">
        <p class="info_title">Climate:</p>
        <p class="info_item">{{ planet.climate }}</p>
        <p class="info_title">Terrain:</p>
        <p class="info_item">{{ planet.terrain }}</p>
      </div>
      <a class="planet-card_back__link" routerLink="/planet/{{ planet.id }}">
        View the residents
      </a>
    </div>
  </div>
</div>
