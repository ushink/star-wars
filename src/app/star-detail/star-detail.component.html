<div *ngIf="planet" class="planet-card_info">
  <p class="planet-card_info__item">Diameter: {{ planet.diameter }}</p>
  <p class="planet-card_info__item">Climate: {{ planet.climate }}</p>
  <p class="planet-card_info__item">Terrain: {{ planet.terrain }}</p>
</div>
